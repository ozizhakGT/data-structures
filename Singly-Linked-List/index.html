    <h1>Singly-Linked-List</h1>

<body>
    

    <script>
        class blaNode {
    constructor(val) {
        this.val = val;
        this.next= null
    }
}
class SinglyLinkedListPush {
    constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
    }
    push(val) {
        var newNode = new blaNode(val);
        if(!this.head) {
            this.head = newNode;
            this.tail = this.head;
        } else {
            this.tail.next = newNode;
            this.tail = newNode;
        }
        this.length++;
        return this;
    }
    pop() {
        if(!this.head) return undefined;
        let current = this.head;
        let newTail = current;
        while(current.next) {
            newTail = current;
            current = current.next;
        }
        this.tail = newTail;
        this.tail.next = null;
        this.length--;
        if(this.length === 0) {
            this.head = null;
            this.tail = null;
        }
        return current;
    }
    shift() {
        if(!this.head) return undefined;
        let oldHead = this.head;
        this.head = oldHead.next;
        this.length--;
        if(this.length === 0) {
            this.head = null;
            this.tail = null;
        }
        return oldHead; 
    }
    unshift(val) {
        var oldHead = this.head;
        var newHead = new blaNode(val);
        if(!this.head) {
            this.head = newHead;
            this.tail = this.head;
        } else {
        newHead.next = oldHead;
        this.head = newHead;
        }
        this.length++
        return newHead;
    }
}
var list = new SinglyLinkedListPush();

        </script>
