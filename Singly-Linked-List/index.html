    <script>
        class blaNode {
            constructor(val) {
                this.val = val;
                this.next = null
            }
        }
        class SinglyLinkedListPush {
            constructor() {
                this.head = null;
                this.tail = null;
                this.length = 0;
            }
            push(val) {
                var newNode = new blaNode(val);
                if (!this.head) {
                    this.head = newNode;
                    this.tail = this.head;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
                this.length++;
                return this;
            }
            pop() {
                if (!this.head) return undefined;
                let current = this.head;
                let newTail = current;
                while (current.next) {
                    newTail = current;
                    current = current.next;
                }
                this.tail = newTail;
                this.tail.next = null;
                this.length--;
                if (this.length === 0) {
                    this.head = null;
                    this.tail = null;
                }
                return current;
            }
            shift() {
                if (!this.head) return undefined;
                let oldHead = this.head;
                this.head = oldHead.next;
                this.length--;
                if (this.length === 0) {
                    this.head = null;
                    this.tail = null;
                }
                return oldHead;
            }
            unshift(val) {
                var oldHead = this.head;
                var newHead = new blaNode(val);
                if (!this.head) {
                    this.head = newHead;
                    this.tail = this.head;
                } else {
                    newHead.next = oldHead;
                    this.head = newHead;
                }
                this.length++
                return newHead;
            }
            get(index) {
                if (index < 0 || index >= this.length) return undefined;
                let counter = 0;
                let current = this.head;
                while (index !== counter) {
                    current = current.next;
                    counter++
                }
                return current;
            }
            set(index, val) {
                let foundNode = this.get(index)
                if (foundNode) {
                    foundNode.val = val;
                    return true;
                }
                return false;
            }
            insert(index, val) {
                if (index < 0 || index > this.length) return false;
                if (index === this.length) return !!this.push(val);
                if (index === 0) return !!this.unshift(val);
                let insertNode = new blaNode(val);
                let priviousNode = this.get(index - 1);
                let currentNode = priviousNode.next;
                priviousNode.next = insertNode;
                insertNode.next = currentNode;
                this.length++;
                return true;
            }
            remove(index) {
                if (index < 0 || index >= this.length) return undefined;
                if (index === 0) return this.shift();
                if (index === this.length - 1) return this.pop();

                let priviousNode = this.get(index - 1);
                let removed = priviousNode.next;
                priviousNode.next = removed.next;
                this.length--;
                return removed;
            }

                    this.reverse(curr, curr.next)

                    this.tail = this.head;
                    this.head = curr;
                }
                curr.next = pre;
            }
        }
