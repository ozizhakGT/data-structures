<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Singly-Linked-List</title>
    <h1>Singly-Linked-List</h1>
</head>

<body>


    <script>
        class blaNode {
            constructor(val) {
                this.val = val;
                this.next = null
            }
        }
        class SinglyLinkedListPush {
            constructor() {
                this.head = null;
                this.tail = null;
                this.length = 0;
            }
            push(val) {
                var newNode = new blaNode(val);
                if (!this.head) {
                    this.head = newNode;
                    this.tail = this.head;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
                this.length++;
                return this;
            }
            pop() {
                if (!this.head) return undefined;
                let current = this.head;
                let newTail = current;
                while (current.next) {
                    newTail = current;
                    current = current.next;
                }
                this.tail = newTail;
                this.tail.next = null;
                this.length--;
                if (this.length === 0) {
                    this.head = null;
                    this.tail = null;
                }
                return current;
            }
            shift() {
                if (!this.head) return undefined;
                let oldHead = this.head;
                this.head = oldHead.next;
                this.length--;
                if (this.length === 0) {
                    this.head = null;
                    this.tail = null;
                }
                return oldHead;
            }
            unshift(val) {
                var oldHead = this.head;
                var newHead = new blaNode(val);
                if (!this.head) {
                    this.head = newHead;
                    this.tail = this.head;
                } else {
                    newHead.next = oldHead;
                    this.head = newHead;
                }
                this.length++
                return newHead;
            }
            get(index) {
                if (index < 0 || index >= this.length) return undefined;
                let counter = 0;
                let current = this.head;
                while (index !== counter) {
                    current = current.next;
                    counter++
                }
                return current;
            }
            set(index, val) {
                let foundNode = this.get(index)
                if (foundNode) {
                    foundNode.val = val;
                    return true;
                }
                return false;
            }
            insert(index, val) {
                if (index < 0 || index > this.length) return false;
                if (index === this.length) return !!this.push(val);
                if (index === 0) return !!this.unshift(val);
                    let insertNode = new blaNode(val);
                    let priviousNode = this.get(index - 1);
                    let currentNode = priviousNode.next;
                    priviousNode.next = insertNode;
                    insertNode.next = currentNode;
                    this.length++;
                return true;
            }
        }
        var list = new SinglyLinkedListPush();
        list.push('one');
        list.push('two');
        list.push('third');
        list.push('fourth');
        console.log(list);
    </script>
</body>
