<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doubly-Link-List</title>
</head>
<body>
    <script>
        class Node {
            constructor(val) {
                this.val = val;
                this.next = null;
                this.prev = null;
            }
        }
        class DoublyLinkList {
            constructor() {
                this.head = null;
                this.tail = null;
                this.length = 0;
            }
            push(val) {
                let newNode = new Node(val)
                if(!this.head) {
                    this.head = newNode;
                    this.tail = this.head;
                } else {
                    this.tail.next = newNode;
                    newNode.prev = this.tail;
                    this.tail = newNode;
                }
                this.length++;
                return this;
            }
            pop() {
                if(!this.head) return undefined;
                let current = this.tail;
                if(this.length === 1) {
                    this.head = null; 
                    this.tail = null;
                } else {
                this.tail = current.prev;
                this.tail.next = null;
                current.prev = null;
                }
                this.length--;
                return current;
            }
            shift() {
                if (this.length === 0) return undefined;
                let oldHead = this.head;
                if(this.length === 1) {
                    this.head = null;
                    this.tail = null;
                } else {
                this.head = oldHead.next;
                this.head.prev = null;
                oldHead.next = null;
                }
                this.length--;
                return oldHead;
            }
            unshit(val) {
                let newHead = new Node(val);
                if(this.length === 0) {
                    this.head = newHead;
                    this.tail = this.head;
                } else {
                    this.head.prev = newHead;
                    newHead.next = this.head;
                    this.head = newHead;
                }
                this.length++
                return this;
            }
        }

        let list = new DoublyLinkList;
        list.push('one');
        list.push('two');
        list.push('three');
        list.push('four');
    </script>
</body>
</html>
